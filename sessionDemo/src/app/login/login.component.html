<div class="container jumbotron jumbotron-fluid">
  <h1>login</h1>
  <div class="container"></div>
  <form (ngSubmit)="login()">

    <div class="form-group">
      <label>username</label>
      <input type="text" name="username" class="form-control"  [(ngModel)]="model.username" required>
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password">
      </div>
      <div class="form-group">
        <input type="submit" value="login">
      </div>

  </form>
</div>
